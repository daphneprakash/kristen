    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      color: #2d1b1b;
      text-align: center;
      overflow: hidden;
      background-color: #ffffff;
      /* tiny red heart-ish dots background */
      background-image:

      background-size: 40px 40px;
    }

    .card {
      background: rgba(255, 255, 255, 0.95);
      padding: 2rem 2.5rem;
      border-radius: 24px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.12);
      max-width: 620px;
      width: 90%;
      position: relative;
      z-index: 2;
    }

    h1 {
      font-size: 2.3rem;
      margin-bottom: 0.5rem;
    }

    h2 {
      margin-top: 1rem;
      font-size: 1.6rem;
    }

    p {
      font-size: 1rem;
      line-height: 1.5;
    }

    .photo-row {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      margin-bottom: 1rem;
      flex-wrap: wrap;
